<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Summary</title>
    <!-- this links the styles2.css file to this project -->
    <link rel="stylesheet" href="styles2.css">
    <!-- 
        Name: Lilly Jarvis (Banuelos)
        Date: 05/05/2023
        Program Purpose: This allows a user to select and buy movie tickets based on the movies they add to their "cart"
    -->
</head>
<body>
    <!-- creates a form for the user to enter their credit card number and name on. gives it an id of form2 -->
    <form id="form2">
        <label for="name">Name</label><br>
        <input type="text" id="name" name="name" id="name"><br>
        <!-- this is a label displayed before the text box the user can enter their credit card number in -->
        <label for="cardNum">Credit Card #</label><br>
        <!-- this is a text box where the user can enter their credit card number in -->
        <input type="text" id="cardNum" name="cardNum" id="cardNum"><br><br>

        <!-- creates a button on the form for the user to click when they're ready to confirm purchase and move to their purchase summary -->
        <button id="confirmButton">Confirm Purchase</button>
    </form>

    <!-- this links the js file to this project -->
    <script src="app.js"></script>
</body>
</html>
